name: RSpec CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    name: RSpec Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.18.2

      - name: Setup Test Database
        env:
          RAILS_ENV: test
          PGUSER: postgres
          PGPASSWORD: postgres
          PGHOST: localhost
        run: |
          bundle exec rake db:create
          bundle exec rake db:schema:load

      - name: Run RSpec
        run: bundle exec rspec spec